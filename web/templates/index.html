<html >
<head>

<body style="background: url(static/images/back_airbnb.png) no-repeat center center fixed;">
 <div class="login">

	<h1>Nueva Funcionalidad !!! <br>Calcula el precio de tu piso</h1>

     <!-- Main Input For Receiving Query to our ML -->

      <input type="text" name="accommodates" placeholder="Capacidad" required="required" />
      <input type="text" name="bathrooms" placeholder="Numero de baÃ±os" required="required" />

 </div>
